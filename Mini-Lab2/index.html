<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini‑Lab Class 2 — SVG Bar Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Monthly Sales — 12 Months (Demo)</h1>
    <p class="subtitle">SVG bar chart with accessibility and responsive viewBox</p>
  </header>

  <main>
    <section class="chart" aria-labelledby="chart-title">
      <h2 id="chart-title">Bar Chart</h2>
      <figure role="img" aria-labelledby="fig-title fig-desc">
        <svg class="barchart" viewBox="0 0 720 420" preserveAspectRatio="xMidYMid meet">
          <title id="fig-title">Monthly sales in 2024 (Jan–Dec)</title>
          <desc id="fig-desc">Bar heights show sales per month. August is highest. Vertical axis shows sales scale, horizontal axis shows months.</desc>

          <!-- axes -->
          <line x1="70" y1="350" x2="680" y2="350" class="axis"/>
          <line x1="70" y1="50"  x2="70"  y2="350" class="axis"/>

          <!-- y ticks -->
          <g class="ticks">
            <text x="52" y="350">0</text>
            <text x="44" y="290">1M</text>
            <text x="44" y="230">2M</text>
            <text x="44" y="170">3M</text>
            <text x="44" y="110">4M</text>
          </g>

          <!-- legend -->
          <g class="legend" transform="translate(480,60)">
            <rect x="0" y="-16" width="150" height="36" rx="8" class="legend-box"/>
            <rect x="12" y="-6" width="16" height="16" class="bar"/>
            <text x="36" y="7">Sales</text>
            <rect x="90" y="-6" width="16" height="16" class="bar-peak"/>
            <text x="112" y="7">Peak</text>
          </g>

          <!-- bars (12 months) values encoded as y/height) -->
          <g class="bars">
            <!-- helper comment: origin of bars at baseline y=350; height unit approx 50px per 1M -->
            <!-- values(M): Jan .8, Feb 1.0, Mar 1.5, Apr 1.8, May 1.2, Jun 1.0, Jul 1.6, Aug 2.1, Sep 1.5, Oct 1.2, Nov 1.0, Dec 1.3 -->
            <!-- function y = 350 - value*50, h = value*50 -->
            <!-- bar group: translate(x,0); width=36; gap=24 -->
            <g transform="translate(90,0)"><rect width="36" y="310" height="40" class="bar"/><text x="18" y="380">Jan</text></g>
            <g transform="translate(150,0)"><rect width="36" y="300" height="50" class="bar"/><text x="18" y="380">Feb</text></g>
            <g transform="translate(210,0)"><rect width="36" y="275" height="75" class="bar"/><text x="18" y="380">Mar</text></g>
            <g transform="translate(270,0)"><rect width="36" y="260" height="90" class="bar"/><text x="18" y="380">Apr</text></g>
            <g transform="translate(330,0)"><rect width="36" y="290" height="60" class="bar"/><text x="18" y="380">May</text></g>
            <g transform="translate(390,0)"><rect width="36" y="300" height="50" class="bar"/><text x="18" y="380">Jun</text></g>
            <g transform="translate(450,0)"><rect width="36" y="270" height="80" class="bar"/><text x="18" y="380">Jul</text></g>
            <g transform="translate(510,0)"><rect width="36" y="245" height="105" class="bar-peak"/><text x="18" y="380">Aug</text></g>
            <g transform="translate(570,0)"><rect width="36" y="275" height="75" class="bar"/><text x="18" y="380">Sep</text></g>
            <g transform="translate(630,0)"><rect width="36" y="290" height="60" class="bar"/><text x="18" y="380">Oct</text></g>
            <g transform="translate(690,0)"><rect width="36" y="300" height="50" class="bar"/><text x="18" y="380">Nov</text></g>
            <g transform="translate(750,0)"><rect width="36" y="285" height="65" class="bar"/><text x="18" y="380">Dec</text></g>
          </g>

          <!-- annotation -->
          <g class="annotation">
            <line x1="528" y1="240" x2="565" y2="120" class="annot-line"/>
            <text x="480" y="110" class="annot-text">Peak in Aug</text>
          </g>
        </svg>
        <figcaption class="caption">Peak occurs in <strong>August</strong>; overall trend gradually rises from Q1 to Q3.</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Mini‑Lab Class 2 • SVG • Accessible</small>
  </footer>
</body>
</html>
